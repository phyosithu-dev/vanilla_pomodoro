<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomofocus</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/df8716f54d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header section -->
    <header>
      <div class="heading">
        <i class="fa-solid fa-circle-check"></i>
        <span>Pomofocus</span>
        <div class="line"></div>
      </div>
    </header>

    <!-- main section -->
    <main>
      <section class="sectionMain">
        <div class="threeOptions">
          <div
            class="option active"
            data-minutes="25"
            data-bg="#ba4949"
            id="pomodoro"
          >
            Pomodoro
          </div>
          <div
            class="option"
            data-minutes="5"
            data-bg="#38858A"
            id="shortBreak"
          >
            Short Break
          </div>
          <div
            class="option"
            data-minutes="15"
            data-bg="#397097"
            id="longBreak"
          >
            Long Break
          </div>
        </div>
        <div class="timeSection">
          <span id="minutes">25</span><span>:</span><span id="seconds">00</span>
        </div>
        <div class="control">
          <button id="start" class="btn">START</button>
          <i class="fa-solid fa-forward"></i>
        </div>
      </section>
      <div class="focusBar">
        <span id="focusTimes">#1</span>
        <h3 id="focusStatus">Time to focus!</h3>
      </div>

      <!-- task section -->
      <section class="taskSection">
        <div class="taskHeader">
          <span>Task</span>
          <div class="hanburgerMenu">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
        <div class="taskLine"></div>
        <div class="addTask">
          <i class="fa-solid fa-square-plus"></i>
          <span>Add Task</span>
        </div>
        <div class="task">
          <input type="text" placeholder="What is your working on?" />
          <span>Est Pomodoros</span>
          <div class="pomodoroAmount">
            <div class="amount">
              <span id="pomodoroCount">0</span>
            </div>
            <div class="btnSpecial">
              <div id="increment">
                <i class="fa-solid fa-chevron-up"></i>
              </div>
              <div id="decrement">
                <i class="fa-solid fa-chevron-down"></i>
              </div>
            </div>
          </div>
          <div class="addNotes">+ add Notes</div>
          <textarea
            name="note"
            id="note"
            placeholder="Some notes...."
          ></textarea>
        </div>
        <div class="buttonsContainer">
          <div class="buttons">
            <div class="cancelBtn" id="cancelBtn">Cancel</div>
            <div class="saveBtn" id="saveBtn">save</div>
          </div>
        </div>
      </section>
    </main>

    <!-- audio element -->
    <audio src="audio/clickysound.wav" id="clickSound"></audio>
    <audio src="audio/cheer.wav" id="cheerSound"></audio>
    <script src="app.js"></script>
  </body>
</html>
